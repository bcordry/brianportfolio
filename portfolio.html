<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title for browser tab -->
  <title>Portfolio - Brian Cordry</title>

  <!-- Import Oswald (body) and Ysabeau SC (titles) fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">

  <!-- CSS files: unified styles first, then page-specific -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
  <!-- Snow effect container (fixed, covers viewport) -->
  <div class="snow-container" id="snow-container"></div>

  <!-- Sticky header navigation (unified across all non-index pages) -->
  <header class="sticky-header">
    <nav class="nav-container">
      <!-- Logo/brand on the left -->
      <div class="nav-logo">
        <a href="index.html" class="logo-link">Brian Cordry</a>
      </div>
      <!-- Navigation links on the right -->
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="services.html" class="nav-link">Services</a></li>
        <li><a href="portfolio.html" class="nav-link active">Portfolio</a></li>
        <li><a href="work-journey.html" class="nav-link">Experience</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Parallax background for subtle movement effect -->
  <div class="parallax-bg" id="parallax-bg"></div>

  <!-- Main grid container for portfolio content -->
  <main class="portfolio-main">
    <div class="portfolio-grid">
      <!-- Filter card (top left) with filter buttons -->
      <div class="portfolio-filter-card">
        <button class="filter-pill active" data-filter="all">All</button>
        <button class="filter-pill" data-filter="web">Websites</button>
        <button class="filter-pill" data-filter="video">Videos</button>
        <button class="filter-pill" data-filter="lead">Projects</button>
        <!-- Add more filter pills as needed -->
      </div>
      <!-- Portfolio cards and blanks (grid layout) -->
      <div class="portfolio-card" data-type="web" data-index="0">
        <div class="card-inner">
          <img src="assets/images/screenshots/egl-screenshot.png" alt="EGL Website" class="card-img">
          <div class="card-info"><h3 class="card-title">EGL Website</h3></div>
        </div>
      </div>
      <div class="portfolio-card" data-type="web" data-index="1">
        <div class="card-inner">
          <img src="assets/images/screenshots/winterfox-homepage-updated-2016.jpg" alt="Winterfox Website" class="card-img">
          <div class="card-info"><h3 class="card-title">Winterfox Redesign</h3></div>
        </div>
      </div>
      <div class="portfolio-blank"></div>
      <div class="portfolio-card" data-type="web" data-index="2">
        <div class="card-inner">
          <img src="assets/images/screenshots/emerald-imperium-homepage.png" alt="Emerald Imperium Website" class="card-img">
          <div class="card-info"><h3 class="card-title">Emerald Imperium</h3></div>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="portfolio-card" data-type="web" data-index="3">
        <div class="card-inner">
          <img src="assets/images/screenshots/terra-emerald-encounter-tracker.png" alt="Terra Emerald Website" class="card-img">
          <div class="card-info"><h3 class="card-title">Terra Emerald</h3></div>
        </div>
      </div>
      <div class="portfolio-card" data-type="web" data-index="4">
        <div class="card-inner">
          <img src="assets/images/screenshots/leblancsolutions-menu-screenshot.png" alt="Jewel Leblanc Portfolio" class="card-img">
          <div class="card-info"><h3 class="card-title">LeBlanc Solutions</h3></div>
        </div>
      </div>
      <div class="portfolio-blank"></div>
      <div class="portfolio-card" data-type="web" data-index="5">
        <div class="card-inner">
          <img src="https://placehold.co/400x400?text=Spire+Records" alt="Spire Records" class="card-img">
          <div class="card-info"><h3 class="card-title">Spire Records</h3></div>
        </div>
      </div>
      <div class="portfolio-card" data-type="web" data-index="6">
        <div class="card-inner">
          <img src="https://placehold.co/400x400?text=Restaurant" alt="Local Restaurant" class="card-img">
          <div class="card-info"><h3 class="card-title">Local Restaurant</h3></div>
        </div>
      </div>
      <!-- Row 3 -->
      <div class="portfolio-card" data-type="video" data-index="7">
        <div class="card-inner">
          <img 
            src="https://img.youtube.com/vi/9qYg6q41_4E/maxresdefault.jpg" 
            alt="Winterfox Pride Video" 
            class="card-img video-thumbnail" 
            data-video-id="9qYg6q41_4E">
              <div class="card-info"><h3 class="card-title">Winterfox Pride</h3></div>
            </div>
        </div>
      <div class="portfolio-blank"></div>
      <div class="portfolio-card" data-type="video" data-index="8">
        <div class="card-inner">
          <img 
            src="https://img.youtube.com/vi/mzI0th7-GDo/maxresdefault.jpg" 
            alt="Winterfox Aspire Video" 
            class="card-img video-thumbnail" 
            data-video-id="mzI0th7-GDo">
              <div class="card-info"><h3 class="card-title">Winterfox Aspire</h3></div>
            </div>
        </div>
      <div class="portfolio-card" data-type="lead" data-index="9">
        <div class="card-inner">
          <img src="assets/images/screenshots/nuzlocke-halloffame.png" alt="Nuzlocke Hall of Fame" class="card-img">
          <div class="card-info"><h3 class="card-title">Nuzlocke Hall of Fame</h3></div>
        </div>
      </div>
      <div class="portfolio-blank"></div>
      <!-- Row 4
      <div class="portfolio-card" data-type="lead" data-index="10">
        <div class="card-inner">
          <img src="https://placehold.co/400x400?text=Team+Lead" alt="Team Leadership" class="card-img">
          <div class="card-info"><h3 class="card-title">Team Leadership</h3></div>

      </div>
      <div class="portfolio-card" data-type="lead" data-index="11">

      </div>
      <div class="portfolio-blank"></div>
      <div class="portfolio-blank"></div>
      <div class="portfolio-blank"></div>
    </div>
  </main> -->

  <!-- Modal for project details (hidden by default, shown via JS) -->
  <div id="portfolio-modal" class="modal">
    <!-- Modal backdrop for closing modal on click -->
    <div class="modal-backdrop"></div>
    <!-- Modal content panel -->
    <div class="modal-content">
      <!-- Close button (top right) -->
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <!-- Modal header with project title -->
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Project Title</h2>
      </div>
      <!-- Scrollable content area for project details -->
      <div class="modal-scroll">
        <div class="modal-body" id="modal-body">
          <!-- Details will be injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for snow, parallax, filtering, and modal logic -->
  <script src="js/portfolio.js"></script>
</body>
</html>
